language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: 5.3
    - php: 7.0
  include:
    - php: 5.4
      env: 'COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'

before_script:
  - travis_retry composer self-update
  - travis_retry composer install ${COMPOSER_FLAGS} --no-interaction --prefer-source

script:
  - php bin/phpunit --coverage-text --coverage-clover=coverage.clover

after_script:
  - php bin/ocular code-coverage:upload --format=php-clover coverage.clover